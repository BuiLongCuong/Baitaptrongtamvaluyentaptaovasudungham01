<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Hàm kiểm tra số nguyên tố</b>
<script>
    function checkSNT(){
        let a=+prompt("Nhập một số nguyên:")
        let count=0;
        if (a===0 || a<0){
            alert(`${a} không phải là số nguyên tố`)
        }else {
            for (let i = 1; i <=a ; i++) {
                if(a%i===0){
                    count+=1;
                }
            }if(count===2){
                document.write(`${a} là số nguyên tố`)
            }else {
                document.write(`${a} không phải là số nguyên tố`)
            }
        }
    }
   checkSNT()
</script>
</body>
</html>
