<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function alertMessage() {
            alert("Xin chào")
        }
    </script>
</head>
<body>
<b>Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần body của trang web.</b>
<button onclick="alertMessage()">Hiển thị thông báo</button>
</body>
</html>
